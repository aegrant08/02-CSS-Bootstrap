<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- Bootstrap link -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css"
        integrity="sha384-JcKb8q3iqJ61gNV9KGb8thSsNjpSL0n8PARn9HuZOnIxN0hoP+VmmDGMN5t9UJ0Z" crossorigin="anonymous">
    <!-- CSS stylesheet link -->
    <link rel="stylesheet" href="./css/style.css">
    <title>Andrea Grant: Contact</title>
</head>

<body>
    <!-- page header -->
    <header>
        <div class="jumbotron jumbotron-fluid">
            <div id="wonder" class="container">
                <div id="name" class="row">
                    <link href="https://fonts.googleapis.com/css2?family=Homemade+Apple&display=swap" rel="stylesheet">
                    <h1>Andrea Grant</h1>
                </div>
                <!-- nav bar -->
                <div id="navigation" class="container">
                    <div class="row">
                        <nav>
                            <link href="https://fonts.googleapis.com/css2?family=Homemade+Apple&display=swap"
                                rel="stylesheet">
                            <ul>
                                <li>
                                    <a href="index.html">About Me</a>
                                </li>
                                <li>
                                    <a href="portfolio.html">Portfolio</a>
                                </li>
                                <li>
                                    <a href="contact.html">Contact Me</a>
                                </li>
                            </ul>
                        </nav>
                    </div>
                </div>
            </div>
        </div>
    </header>
    <section id="contact">
        <form>
            <div class="form-group">
                <label for="exampleInputName1">Name</label>
                <input type="name" class="form-control" id="exampleName1">
            </div>
            <div class="form-group">
                <label for="exampleInputEmail1">Email address</label>
                <input type="email" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp">
                <small id="emailHelp" class="form-text text-muted">We'll never share your email with anyone
                    else.</small>
            </div>
            <div class="form-group">
                <label for="exampleFormControlLeaveMeAMessage1">Leave Me a Message</label>
                <textarea class="form-control" id="exampleFormControlLeaveMeAMessage1" rows="3"></textarea>
            </div>
            <button type="submit" class="btn btn-primary">Submit</button>
        </form>
    </section>

</body>

</html>
