<body>
    <!-- page header -->
    <header>
        <div class="container-fluid">
            <div class="row">
                <div class="col-sm">
                    <h1>Andrea Grant</h1>
                </div>
                <div class="col-sm">
                    <nav>
                        <link href="https://fonts.googleapis.com/css2?family=Homemade+Apple&display=swap"

    <section id="contact" class="container">
        <form>
            <div class="form-group">
                <label for="exampleInputName1">Name</label>
                <input type="name" class="form-control" id="exampleName1">
            </div>
            <div class="form-group">
                <label for="exampleInputEmail1">Email address</label>
                <input type="email" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp">
            </div>
            <div class="form-group">
                <label for="exampleFormControlLeaveMeAMessage1">Leave Me a Message</label>
                <textarea class="form-control" id="exampleFormControlLeaveMeAMessage1" rows="3"></textarea>
            </div>
            <button type="submit" class="btn btn-primary">Submit</button>
        </form>
    </section>

    <!-- footer -->
    <footer class="linked">
        <div class="prof-links"></div>
        <i class="fa fa-github" aria-hidden="true"><a href="https://github.com/aegrant08?tab=projects"></a></i>
